<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miles per Gallon prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <div>
        <div>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/"><Strong><em>Miles Per Gallon (MPG) Prediction</em></Strong></a>
                </div>
              </nav>
        </div>
        
        <div class= 'p-4'>
        <form method="POST">
            <div class="form-floating mb-3 ">
                <input type="number" class="form-control" id="floatingInput" name="n_o_c" placeholder="Number of Cylinders" required>
                <label for="n_o_c">Number of Cylinders</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassword" name="displacement" placeholder="Displacement" required>
                <label for="displacement">Displacement</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassword" name="horsepower" placeholder="horsepower" required>
                <label for="horsepower">Horsepower</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassword" name="weight" placeholder="weight" required>
                <label for="weight">Weight</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassword" name="acceleration" placeholder="acceleration" required>
                <label for="acceleration">Acceleration</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassword" name="model_year" placeholder="model_year" required>
                <label for="model_year">Model Year</label>
            </div>
            <h5 class="">Origin</h5>
            <select class="form-select mb-3" aria-label="Default select example" name="origin" required>
                <option value="1">India</option>
                <option value="2">USA</option>
                <option value="3">Germany</option>
              </select>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <nav class="navbar navbar-expand-lg bg-light ">
        <div class="position-absolute top-50 start-50 pt-3 pb-3">

      </nav>
      
  </body>
</html>
